bio: |
  I am a Master's student in Computer Engineering at <a href="https://ceng.metu.edu.tr" target="_blank">Middle East Technical University (METU)</a>,
  working under the supervision of <a href="http://user.ceng.metu.edu.tr/~skalkan/" target="_blank">Prof. Dr. Sinan Kalkan</a> and <a href="http://user.ceng.metu.edu.tr/~emre/" target="_blank">Assist. Prof. Dr. Emre Akbas</a> at the
  <a href="https://image.ceng.metu.edu.tr/" target="_blank">Image Processing and Pattern Recognition Laboratory (ImageLab)</a>.

  My research advances the integration of combinatorial optimization algorithms into deep neural networks through novel differentiable frameworks. I specialize in ranking-based losses, optimal transport theory, and their applications to object detection systems. My master's thesis develops innovative methods for incorporating piecewise linear functions with constant regions in backpropagation, enabling sophisticated end-to-end training of complex neural architectures with improved performance and interpretability.

  I have contributed to cutting-edge research through collaborations with leading institutions: at <a href="https://siplab.org/" target="_blank">ETH ZÃ¼rich's Sensing, Interaction & Perception Lab</a>, I developed deep learning architectures for real-time cybersickness detection in virtual reality environments using EEG signals; at <a href="https://www.ics.uci.edu/" target="_blank">UC Irvine's Cyber-Physical Systems Laboratory</a>, I designed multi-modal deep learning systems for cardiac abnormality detection from physiological signals, achieving state-of-the-art performance in beat-by-beat classification.

